<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'Occitane для детей</title>
    <link rel="icon" href="../../img/loccitane.png">
    <link rel="stylesheet" href="../../Loccitane_Uz_style.css">
    <link rel="stylesheet" href="../../font-awesome-4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="../../hover_intent.js"></script>
</head>
<body>

    <div id="app" v-cloak>

        <header id="header" class="header">
            <div class="header-top-border"></div>
            <div class="header-wrapper">
                <div class="header-area-wrapper">
                    <div class="header-area-left">
                        <div class="search-area" ref="search_area">
                            <input class="searchfield" type="text" ref="search_value"
                            @input="search_input" v-model="search" placeholder="Поиск">
                            <button class="search-icon circle" ref="circle" @click="search_do">
                                <i class="fas fa-search"></i>
                            </button>
                            <button class="search-icon cross" ref="cross" @click="search_clear">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                        <a href="#contacts" class="header-shops">
                            <div class="header-shops-text"><span class="header-shops-break">|</span>{{shops}}</div>
                            <img src="../../img/map_marker.png" class="map-marker">
                        </a>
                    </div>
                    <div class="header-area-middle">
                        <div class="header-area-middle-inn">
                            <a href="../../Loccitane_Uz.html" class="logo-link">
                                <img class="logo-image" src="../../img/logo.svg" title="L'OCCITANE en Provence - Uzbekistan">
                            </a>
                        </div>
                    </div>
                    <div class="header-area-right header-left-right">
                        <a href="../../Loccitane_Uz_cart.html" class="header-cart">
                            <div class="cart">МОЯ КОРЗИНА</div>
                            <div class="cart-icon">
                                <div class="in-cart">
                                    <p>{{ cart.length }}</p>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
                
                <header-nav-template-2></header-nav-template-2>

            </div>
            
        </header>
    
        <div class="m-banner">
            <a href="https://t.me/loccitaneuz_bot" target="_blanc"><span class="m-banner-text">Следите за новинками на телеграм-канале t.me/loccitaneuz_bot</span></a>
        </div>
    
    
        <div class="menu-page-main">
            <div class="search-module" ref="show_me">
                <div class="module-content">
                    <a v-for="item in filteredList" class="product-hover" :href="item.url">
                        <div class="module-content-block">
                            <img class="block-img" :src="item.img">
                            <div class="block-name">{{item.name}}</div>
                            <div class="know-more-btn">ПОДРОБНЕЕ</div>
                        </div>
                    </a>
                </div>
            </div>
        
            <div class="page-module" ref="hide_me">
                <h2 class="module-title">Рекомендуемые продукты для малышей</h2>
                <div class="module-content">
                    <a class="product-hover" v-for="prod in products"
                    v-if="prod.type=='baby' && prod.recommend=='yes'" :href="prod.url">
                        <div class="module-content-block">
                            <img class="block-img" :src="prod.img">
                            <div class="block-name">{{ prod.name }}</div>
                            <div class="know-more-btn">ПОДРОБНЕЕ</div>
                        </div>
                    </a>
                </div>
            </div>
    
            <div class="last-module">
                <div class="last-module-news">
                    <div class="last-module-news-title">Узнавайте первыми о новинках и специальных акциях!</div>
                    <a href="https://t.me/loccitaneuz_bot" target="_blanc"><div class="last-module-news-text">t.me/loccitaneuz_bot</div></a>
                </div>
            </div>
    
        </div>
    
    
        <contacts-template></contacts-template>
    
        <footer-template-2></footer-template-2>

    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="../../Loccitane_Uz_script.js"></script>
    
</body>
</html>
